{% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'styles/add_ingredient/add_ingredient_form.css' %}"
/>
<link
  rel="stylesheet"
  href="{% static 'styles/base.css' %}"
/>
{% endblock %}

<form class="form" action="" method="POST">
  {% csrf_token %}
  <div class="form-input-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" maxlength="100" required />
  </div>

  <div class="form-input-group">
    <label class="f">Unit</label>
    <div class="form-radio-box">
      <input type="radio" id="ml" name="unit" max="10" value="ml" />
      <label for="ml">ml</label>
    </div>
    <div class="form-radio-box">
      <input type="radio" id="g" name="unit" max="10" value="g" />
      <label for="g">g</label>
    </div>
    <div class="form-radio-box">
      <input type="radio" id="piece" name="unit" max="10" value="piece" />
      <label for="piece">piece</label>
    </div>
  </div>

  <div class="form-input-group">
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" step="0.01" required />
  </div>

  <input class="btn btn-red add-ingredient-form-btn" type="submit" />
</form>
